<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; text-align: center; }
        #loader { display: none; }
    </style>
</head>
<body>

    <div id="js-error">
        <h1 style="color: #f44;">JAVASCRIPT REQUIRED</h1>
        <p>This system requires JavaScript to be enabled for security purposes.</p>
    </div>

    <div id="loader">
        <h1>INITIALIZING</h1>
        <p>Loading secure environment...</p>
    </div>

    <script>
        document.getElementById('js-error').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        setTimeout(() => window.location.replace("modules/home/home.html"), 1000);
    </script>

</body>
</html>
